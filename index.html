<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <article class="card">
      <div class="card__media-wrapper">
        <img
          src="./images/image-victor.jpg"
          alt="victor image"
          class="card__media-image"
        />
      </div>

      <div class="card__content">
        <div class="card__details">
          <div>
            <span class="card__name">Victor Crest</span>
            <span class="card__age">26</span>
          </div>
          <span class="card__city">London</span>
        </div>

        <hr class="card__divider" />

        <div class="card__stats">
          <div class="card__stat">
            <span class="card__stat-count">80K</span>
            <span class="card__stat-name">Followers</span>
          </div>

          <div class="card__stat">
            <span class="card__stat-count">803K</span>
            <span class="card__stat-name">Likes</span>
          </div>

          <div class="card__stat">
            <span class="card__stat-count">1.4K</span>
            <span class="card__stat-name">Photos</span>
          </div>
        </div>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juanma</a>.
    </div>
  </body>
</html>
